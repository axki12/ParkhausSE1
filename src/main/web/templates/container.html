<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous">
<style>
    :root{
        --primary: rgba(255,255,255, 0.95);
        --secondary: rgb(49,49,49);
    }
    * {
        font-family: 'Poppins', sans-serif;
        color: var(--secondary);
    }
    body{
        background-image: url("../ressources/parking-lot.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .container{
        width: 40%;
        height: 100%;
        display:flex;
        flex-direction: column;
        justify-content: flex-start;
        background-color: var(--primary);
        /*animation: fade-in 1.5s;*/
        clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
    }
    @keyframes fade-in{
        from{opacity: 0}
        to{opacity: 1}
    }
    .container h1{
        padding-top: 20px;
        padding-left: 30px;
        font-size: 40px;
    }
    hr{
        width: 90%;
        margin: 0;
    }
    .button-div {
        margin: 100px 60px 60px;
    }
    .button{
        /*background-color: rgb(49,49,49);*/
        background: none;
        border: none;
        font-size: 30px;
    }
    .button:hover {
        transform: scale(1.1);
        cursor: pointer;
    }
    .git{
        position: absolute;
        left: 20px;
        bottom: 20px;
        text-decoration: none;
        font-size: 40px;
    }
</style>

<div class="container">
    <h1>Parkhaus Simulation<hr></h1>
    <div class="button-div">
        <button class="button" onclick="window.location = '/simulation'">
            <i class="fas fa-car"></i>
            Simulation starten
        </button>

    </div>
    <div class="button-div">
        <button class="button" onclick="window.location = '/config'">
            <i class="fas fa-wrench"></i>
            Konfigurieren
        </button>

    </div>
    <div class="button-div">
        <button class="button" onclick="window.location = '/show-config'">
            <i class="fas fa-cog"></i>
            Konfiguration anzeigen
        </button>
    </div>
    <a class="git" href="https://github.com/jhausin/ParkhausSE1">
        <i class="fab fa-github"></i>

    </a>
</div>
